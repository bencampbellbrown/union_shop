name: union_shop
description: "A Flutter project for the University of Portsmouth union shop."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  # We no longer use the `google_fonts` package. Instead include local
  # Noto font assets under `assets/fonts/` and register them below.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  # Add Noto fonts here. Download the appropriate .ttf files and place them
  # in the `assets/fonts/` directory. Example families below:
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
    - family: NotoColorEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji.ttf
  # Local image assets for the app. Add image files under `assets/images/`.
  assets:
    - assets/images/hoddies/
    - assets/images/tshirts/
    - assets/images/caps/
    - assets/images/stationary/
    - assets/images/beanies/
    - assets/images/misc/
    - assets/images/banners/
    - assets/images/graduation/